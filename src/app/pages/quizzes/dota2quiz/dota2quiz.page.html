<ion-header>
  <ion-toolbar>
    <ion-title>dota2quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      {{ question }}
    </ion-item>
    <ion-item *ngFor="let item of order">
      <ion-button expand="block" fill="outline" type="submit">
        {{ answers[item] }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
