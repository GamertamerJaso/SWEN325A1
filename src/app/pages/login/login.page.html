<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Email:</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          formControlName="email"
          placeholder="Enter email"
          [class.invalid]="!loginForm.controls['email'].valid && loginForm.controls['email'].touched"
        ></ion-input>
      </ion-item>

      <ion-item
        class="error-message"
        *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
        <ion-label>Please enter a valid email address.</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password:</ion-label>
        <ion-input
          [(ngModel)]="password"
          formControlName="password"
          placeholder="Enter password"
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" (click)="processForm(loginForm)" [disabled]="!loginForm.valid">Login</ion-button>
  </form>
  <p>{{ email }}{{ password }}</p>
  <ion-button expand="block" fill="outline" type="submit" padding="10px" routerLink="/passwordreset">Forgot Password?</ion-button>
  <ion-button expand="block" fill="outline" type="submit" padding="10px" routerLink="/signup">Create Account</ion-button>
</ion-content>
