<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Quiz Selection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" routerLink="/quiz" (click)="getQuiz(item.link,1)">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{ item.title }}
      <div class="item-note" slot="end">
        {{ item.note }}
      </div>
    </ion-item>
    <ion-item routerLink="/moretocome">
      <ion-icon slot="start"></ion-icon>
      More to come
    </ion-item>
  </ion-list>
</ion-content>
