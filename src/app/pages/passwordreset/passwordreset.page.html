<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
    <ion-title>Forgot your password?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="passwordresetForm">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">Email:</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              formControlName="email"
              placeholder="Enter email"
              [class.invalid]="!passwordresetForm.controls['email'].valid && passwordresetForm.controls['email'].touched"
            ></ion-input>
          </ion-item>
    
          <ion-item
            class="error-message"
            *ngIf="!passwordresetForm.controls['email'].valid && passwordresetForm.controls['email'].touched">
            <ion-label>Please enter a valid email address.</ion-label>
        </ion-item>
        </ion-list>
        <ion-button expand="block" type="submit" (click)="processForm(passwordresetForm)" [disabled]="!passwordresetForm.valid">password reset</ion-button>
      </form>
</ion-content>
